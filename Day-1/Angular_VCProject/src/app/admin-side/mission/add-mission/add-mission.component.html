<div class="container-fluid">
  <app-sidebar></app-sidebar>
  <div class="content">
    <app-header></app-header>
    <div class="info">
      <div class="card">
        <div class="card-header">
          Update Mission
        </div>
        <div class="card-body">
          <form [formGroup]="addMissionForm">
            <div>
              <div class="row">
                <div class="col-sm-6">
                  <label class="col-form-label">Country</label>
                  <select class="form-select" (change)="CityList($event)" formControlName="countryId">
                    <option *ngFor="let item of countryList" [value]="item.value">{{item.text}}</option>
                  </select>
                  <span class="text-danger" *ngIf="addMissionForm.get('countryId').invalid && (addMissionForm.get('countryId').touched || formValid)">
                    Please Select Country
                  </span>
                </div>
                <div class="col-sm-6">
                  <label class="col-form-label">City</label>
                  <select class="form-select" formControlName="cityId">
                    <option value="">Select City</option>
                    <option *ngFor="let item of cityList" [value]="item.value">{{item.text}}</option>
                  </select>
                  <span class="text-danger" *ngIf="addMissionForm.get('cityId').invalid && (addMissionForm.get('cityId').touched || formValid)">
                    Please Select City
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label class="col-form-label">Mission Title</label>
                  <input type="text" class="form-control" placeholder="Enter Mission Title" formControlName="missionTitle">
                  <span class="text-danger" *ngIf="addMissionForm.get('missionTitle').invalid && (addMissionForm.get('missionTitle').touched || formValid)">
                    Please Enter Mission Title
                  </span>
                </div>
                <div class="col-sm-6">
                  <label class="col-form-label">Mission Theme</label>
                  <input type="text" class="form-control" placeholder="Enter Mission Theme" formControlName="missionTheme">
                  <span class="text-danger" *ngIf="addMissionForm.get('missionTheme').invalid && (addMissionForm.get('missionTheme').touched || formValid)">
                    Please Enter Mission Theme
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label class="col-form-label">Mission Description</label>
                  <textarea class="form-control" rows="3" placeholder="Enter Mission Description" formControlName="missionDescription"></textarea>
                  <span class="text-danger" *ngIf="addMissionForm.get('missionDescription').invalid && (addMissionForm.get('missionDescription').touched || formValid)">
                    Please Enter Mission Description
                  </span>
                </div>
                <div class="col-sm-6">
                  <label class="col-form-label">Total Seats</label>
                  <input type="number" class="form-control" placeholder="Enter total seats" formControlName="totalSeats">
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label class="col-form-label">Start Date</label>
                  <input type="date" placeholder="Select Start Date" formControlName="startDate" class="form-control"
                         [min]="addMissionForm.controls['startDate'].value" [disabled]="endDateDisabled">
                  <span class="text-danger" *ngIf="addMissionForm.get('startDate').invalid && (addMissionForm.get('startDate').touched || formValid)">
                    Please Select Start Date
                  </span>
                </div>
                <div class="col-sm-6">
                  <label class="col-form-label">End Date</label>
                  <input type="date" placeholder="Select End Date" formControlName="endDate" class="form-control"
                         [min]="addMissionForm.controls['startDate'].value" [disabled]="endDateDisabled">
                  <span class="text-danger" *ngIf="addMissionForm.get('endDate').invalid && (addMissionForm.get('endDate').touched || formValid)">
                    Please Select End Date
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label class="col-form-label">Mission Images</label>
                  <div class="dropZone">
                    <div class="text-wrapper">
                      <div style="text-align: center;">
                        <img src="assets/Img/drag-and-drop.png" alt="No Image" (click)="selectImage.click()" style="cursor: pointer;">
                        <input type="file" class="form-control" multiple #selectImage style="display: none;" formControlName="missionImages" (change)="OnSelectedImage($event)">
                      </div>
                    </div>
                  </div>
                  <span class="text-danger" *ngIf="addMissionForm.get('missionImages').invalid && (addMissionForm.get('missionImages').touched || formValid)">
                    Please Select Image
                  </span>
                </div>
                <div class="col-sm-6">
                  <label class="col-form-label">Mission Skills</label>
                  <select class="form-select skills" formControlName="missionSkillId" multiple>
                    <option *ngFor="let item of missionSkillList" [value]="item.value">{{item.text}}</option>
                  </select>
                  <span class="text-danger" *ngIf="addMissionForm.get('missionSkillId').invalid && (addMissionForm.get('missionSkillId').touched || formValid)">
                    Please Select Mission Skill
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-1 pt-2" *ngFor="let items of imageListArray">
                  <img src="{{items}}" style="width:95px;max-width: 95px important;height:95px;max-height: 95px !important;" onerror="this.src='assets/NoImg.png'" alt="" class="img-thumbnail position-relative">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-end mt-4">
        <button class="btnCancel" (click)="OnCancel()">
          <span class="cancel">Cancel</span>
        </button>
        <button class="btnSave" (click)="OnSubmit()">
          <span class="save">Save</span>
        </button>
      </div>
    </div>
  </div>
</div>
